<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bomb-Attack!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5e9142b9e1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>BOMB-ATTACK!</h1>

    <h2>
      Please flip the GIF cards and find the only one that's doesn't explode
    </h2>
    <div class="flex-container">
      <div class="container-card">
        <div class="card translate">
          <div class="front-card one-front"></div>
          <div class="back-card one-back"></div>
        </div>
      </div>

      <div class="container-card">
        <div class="card translate">
          <div class="front-card two-front">
            <img src="images/bomb-img.png" alt="" />
          </div>
          <div class="back-card two-back">
            <img src="images/fire-img.png" alt="" />
            <h2>You've burned yourself!</h2>
          </div>
        </div>
      </div>

      <div class="container-card">
        <div class="card">
          <div class="front-card three-front">
            <div class="more">
              <a href="https://bgo.miraheze.org/wiki/Bomb!" class="see-more"
                >Play <span>More</span></a
              >
              <div class="icon-links">
                <a href="#"><i class="fa-solid fa-heart"></i></a>
                <a href="#"><i class="fa-solid fa-trophy"></i></a>
                <a href="#"><i class="fa-solid fa-question"></i></a>
              </div>
            </div>
          </div>
          <div class="back-card three-back"></div>
        </div>
      </div>

      <div class="container-card">
        <div class="card translate">
          <div class="front-card four-front"></div>
          <div class="back-card four-back"></div>
        </div>
      </div>

      <div class="container-card">
        <div class="card translate">
          <div class="front-card five-front"></div>
          <div class="back-card five-back"></div>
        </div>
      </div>

      <div class="container-card">
        <div class="card translate">
          <div class="front-card six-front"></div>
          <div class="back-card six-back">
            <div class="text"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
